     <!-- Scrip form pesan -->
     <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxudo4EFZdc3c6Z5zPuQ-0fIY5PsAZFYRYVOmx2VkX74u1T9JAncreFh8HkqUty82l0/exec'
      const form = document.forms['E-mail-Contact-form'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');
    
      form.addEventListener('submit', e => {
         e.preventDefault()

        //1. Jadi ketika tombol submit di klick
        //2. tampilkan tombol loading , dan hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            // ketika tampilkan tombol kirim , dan hilangkan tombol loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            //tampilkan Alert 
            myAlert.classList.toggle('d-none');
            //reset Form pesan
            form.reset();
            console.log('Success!', response)})
          .catch(error => console.error('Error!', error.message))
      })
    </script>
