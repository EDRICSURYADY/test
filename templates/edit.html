<html>
<head>
 <title>Aplikasi Customer Management System</title>
 <link rel="stylesheet" href="{{ url_for('static',
filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
 <div class="container">
 <div class="col-sm-5">
 <h2>Ubah Data User</h2>
 <form action="url_for('edit', id={{data[0]}})" method="POST">
  <div class="form-group">
  <input type="text" name="id" value="{{data[0]}}" class="form-control" />
  </div>
 <div class="form-group">
 <label>Username</label>
 <input type="text" name="username" value="{{data[1]}}" class="form-control"
placeholder="Masukan Username" required />
 </div>

 <div class="form-group">
 <label>Password</label>
 <input type="text" name="password" value="{{data[3]}}" class="form-control" placeholder="Masukan Password"
required />
 </div>
 <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit User</button>
 </form>
 </div>
</div>
</body>
</html>
