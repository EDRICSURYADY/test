<html>
<head>
 <title>Aplikasi Customer Management System</title>
 <link rel="stylesheet" href="{{ url_for('static',
filename='bootstrap/css/bootstrap.min.css') }}">
    </head>
<body>
 <div class="container">
 <div class="col-sm-5">
 <h2>Tambah Data User</h2>
 <form action="{{ url_for('tambah') }}" method="post">
 <div class="form-group">
 <label>Username:</label>
 <input type="text" name="username" class="form-control" placeholder="Masukan Username "
required />
 </div>
 <div class="form-group">
 <label>Email:</label>
 <input type="text" name="email" class="form-control" placeholder="Masukan Email"
required />
     </div>
 <div class="form-group">
 <label>Password:</label>
 <input type="text" name="password" class="form-control" placeholder="Masukan Password"
required />
 </div>
 <button type="submit" id="Submit" name="submit" class="btn btn-primary">Tambah User</button>
 </form>
 </div>
</div>
</body>
</html>
