<html>
<head>
 <title>Aplikasi Customer Management System</title>
 <link rel="stylesheet" href="{{ url_for('static',
filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
 <div class="container">
 <h2>Customer Management System</h2>
 <table class="table table-bordered table-hover" border="solid" >
 <thead>
 <tr>

 <th>ID</th>
 <th>Username</th>
 <th>Email</th>
 <th>Password</th>
 <th width="10%" colspan="3">Aksi</th>
 </tr>
 </thead>
   <tbody>
 {% for row in container %}
 <tr>
 <td>{{ row[0] }}</td>
 <td>{{ row[1] }}</td>
 <td>{{ row[2] }}</td>
 <td>{{ row[3] }}</td>
 <td><a href="http://localhost:5000/edit/{{row[0]}}" class="btn btnwarning" role="button">Ubah</a></td>
 <td><a href="http://localhost:5000/hapus/{{row[0]}}" class="btn btndanger" role="button">Hapus</a></td>
   </tr>
 {% endfor %}
 </tbody>
 </table>
 <a href="http://localhost:5000/tambah" class="btn btnprimary" role="button">Tambah Data User</a>
 </div>
</body>
</html>
